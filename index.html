<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/f5a9a78168.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="src/index.css">
        <title>To Do List</title>
    </head>
    <body>
        <div class="container">
            <h1>Movie List</h1>
            <form class="form">
                <div>
                    <input type="text" name="search" id="search"
                        placeholder="Search Movie" />
                    <button type="button" class="btn" id="addBtn"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
            </form>
        </div>

        <div class="main-container" id="container">
        </div>
        <div class="addBook" id="addBook">
            <form action="" class="form-container">
                <h1>Login</h1>

                <label for="movie"><b>Movie</b></label>
                <input type="text" placeholder="Enter Movie Name" id="movie"
                    name="movie"
                    required>

                <label for="date"><b>Date Released</b></label>
                <input type="date" placeholder="Enter Date" id="date"
                    name="date"
                    required>

                <button type="button" class="btn" id="submit">Submit</button>
                <button type="button" class="btn cancel" id="close">Close</button>
            </form>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
